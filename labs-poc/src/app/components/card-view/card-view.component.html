<div class="main">
<h3 class="header">USER DETAILS</h3>
<div class="container-card" >
    <mat-card class="example-card" *ngFor="let user of Users"   (click)="openModal()">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> USER NAME : {{user.real_name}}</mat-card-title>
          <mat-card-subtitle>USER ID :{{user.id}}</mat-card-subtitle>
          <mat-card-subtitle>USER TIMEZONE :{{user.tz}}</mat-card-subtitle>
          </mat-card-header>
      </mat-card>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ACTIVITY PERIODS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table >
                <thead>
                    <tr>
                        <th> Start Date</th>
                        <th> End Date </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of Users ">
                        <td *ngFor= "let use of user.activity_periods">
                            {{use.start_time}}
                        </td> 
                        <td *ngFor= "let use of user.activity_periods">
                            {{use.end_time}}
                        </td> 
                    </tr>
                </tbody>
            </table>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
  </div>
</div>
