<h3 class="header">USER TABLE</h3>
<div class="books-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">       
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.id}}</mat-cell>
      </ng-container>
            
      <ng-container matColumnDef="real_name">
        <mat-header-cell *matHeaderCellDef>USER Name</mat-header-cell>
        <mat-cell *matCellDef="let user">
          {{ user.real_name }}
        </mat-cell>
        </ng-container>
        <ng-container matColumnDef="tz">
          <mat-header-cell *matHeaderCellDef>USER TIMEZOME </mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.tz}}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
